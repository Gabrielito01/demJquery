    <style type="text/css">
        body {
            padding-top: 56px;
        }

        #sposta {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 100%;
            width: 100%;
            z-index: 9999999;
        }

        #backgr {
            background: url('https://images.alphacoders.com/510/thumb-1920-510026.jpg');
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -10;
            opacity: 0.5;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .box {
            margin: 0 auto;
            width: 40px;
            height: 140px;
            position: relative;
        }

        .gravity {
            width: 40px;
            height: 40px;
            animation: bounce 1s cubic-bezier(0.68, 0.35, 0.29, 0.54) infinite;
        }

        .ball {
            width: 40px;
            height: 40px;
            background-image: url('https://image.flaticon.com/icons/svg/33/33736.svg');
            background-size: cover;
            animation: roll .6s linear infinite;
        }

        @keyframes roll {
            0% {}
            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes bounce {
            0% {}
            50% {
                transform: translateY(100px)
            }
            100% {}
        }

        @keyframes shadowScale {
            0% {}
            50% {
                transform: scaleX(1);
                opacity: .8;
            }
            100% {}
        }

        @import url('https://fonts.googleapis.com/css?family=Text+Me+One');
        $border-shadow: 0 0 0.1vw 0.4vw #fff7f7,
        0 0 0.4vw 0.6vw #e97272,
        0 0 4vw 0.4vw #e50b0b,
        inset 0 0 1.5vw 0.4vw #e50b0b,
        inset 0 0 0.4vw 0.2vw #e97272,
        inset 0 0 0.5vw 0.2vw #fff7f7;

        * {
            box-sizing: border-box;
            margin: 0;
            padding-top: 56px;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            width: 100%;
            background-image: url(https://www.contra-ataque.it/wp-content/uploads/2015/06/top_european_football_leagues.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .navbar-brand{
            font-family: Audiowide ;
            size: 50 px ;
        }
        #cookieBar{
            position:fixed;
            bottom: 0;
            width: 100%;
            padding:20 px ;
            text-align: center;
            background-color: black;
            color:white;
            opacity: 0.9;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url("https://media.giphy.com/media/37sp4KDE9zBy7xl7Dk/giphy.gif");
            transition: 1s ease;
            -webkit-transition: 1s ease;
            -moz-transition: 1s ease;
        }
        #ck{
            width: 100 px;
            height: 40px;
            background-color: yellow;
        }
        #ck:hover{
            cursor: pointer;
        }


    </style>
